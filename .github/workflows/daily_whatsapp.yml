name: Daily WhatsApp Sender

on:
  schedule:
    # Run at 05:00 UTC (which is 09:00 AM UTC+4)
    - cron: '0 5 * * *'
  workflow_dispatch: # Allow manual trigger button

jobs:
  run-sender:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Sender Script
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        PHONE_NUMBER_ID: ${{ secrets.PHONE_NUMBER_ID }}
      run: |
        python run_job.py
